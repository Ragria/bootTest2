<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>게시판</title>
</head>
<body>
	<div>
		<form action="/insert" method="post">
		
			<table>
				<tr>
					<th>내용</th>
				</tr>
				<tr>
					<td rowspan="2"><textarea rows="5" cols="50" name="mContens"></textarea></td>
					<th>이름</th>
					<td><input type="text" name="mName"></td>	
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="password"></td>
					<td><input type="submit" value="글쓰기"></td>
				</tr>
				
			</table>
		
		</form>
	</div>
	
	<div>
		<table border="1">
			<tr >
				<th>내용</th>
				<th>이름</th>
				<th>삭제</th>
			</tr>
			<tr th:each="memoList:${memoList}" class="memoList">
				<td th:text="${memoList.mContens}"></td>
				<td th:text="${memoList.mName}"></td>
				<td>
					<button class="delete" th:value="${memoList.mNo}" th:text="삭제"></button>
					<input type="hidden" class="password" th:value="${memoList.password}">
				</td>
			</tr>
			
		</table>
	</div>
	
	<div>
		<div th:each="idx:${idx}">
			<a th:href="@{/(page=${idx})}"  th:text="${idx+1}"></a>
		</div>
	</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/index.js"></script>
